<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" id="carousel-body">
				<img class="col-md-12" id="image1">
				<img class="col-md-12" id="image2">
				<img class="col-md-12" id="image3">
				<div class="col-md-1" id="left-arrow"></div>
				<div class="col-md-1" id="right-arrow"></div>
				<div id="img-navigator"></div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>










   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="index.js"></script>

</html>
